# values.yaml for MySQL (ArgoCD ready)

image:
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

mysqlRootPassword: rootpassword123
mysqlUser: wpuser
mysqlPassword: wppassword123
mysqlDatabase: wordpress

service:
  type: ClusterIP
  port: 3306

persistence:
  enabled: true
  storageClass: "microk8s-hostpath"
  accessMode: ReadWriteOnce
  size: 10Gi
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain

# No resource limits
resources: {}

# Liveness and readiness probes (recommended for stability)
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 5
