# values.yaml for MySQL (ArgoCD-ready, all nil pointers fixed)

image:
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

mysqlRootPassword: rootpassword123
mysqlUser: wpuser
mysqlPassword: wppassword123
mysqlDatabase: wordpress

service:
  type: ClusterIP
  port: 3306

# Correct storage key for this chart
storage:
  enabled: true
  storageClass: "microk8s-hostpath"
  accessMode: ReadWriteOnce
  size: 10Gi
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain

# Secure config / secret (leave empty for automatic generation)
settings:
  existingSecret: ""

# ServiceAccount block to satisfy Helm
serviceAccount:
  create: true
  name: ""

# Liveness, readiness, and startup probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 5

startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5

# No resource limits
resources: {}
