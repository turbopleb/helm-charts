# MySQL values.yaml (ArgoCD + K8s ready)

image:
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

# Database credentials
mysqlRootPassword: rootpassword123
mysqlUser: wpuser
mysqlPassword: wppassword123
mysqlDatabase: wordpress

# Service configuration
service:
  type: ClusterIP
  port: 3306

# Storage configuration
storage:
  enabled: true
  storageClass: "microk8s-hostpath"
  accessMode: ReadWriteOnce
  size: 10Gi
  name: mysql-data  # Important! Ensures volume and PVC have a valid name
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain

# Secure config / existing secret
settings:
  existingSecret: ""  # leave empty to auto-generate secrets

# ServiceAccount block
serviceAccount:
  create: true
  name: ""

# Probes for stability
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 5

startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5

# No resource limits
resources: {}
