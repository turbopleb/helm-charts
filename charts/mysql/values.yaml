# MySQL fully working values.yaml

image:
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

# Database credentials are provided via Secret
mysqlRootPassword: ""
mysqlUser: ""
mysqlPassword: ""
mysqlDatabase: ""

# Service configuration
service:
  type: ClusterIP
  port: 3306

# Storage configuration
storage:
  enabled: true
  storageClass: "microk8s-hostpath"
  accessMode: ReadWriteOnce
  size: 10Gi
  name: mysql-data  # required for StatefulSet volume
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain

# Use the existing secret
settings:
  existingSecret: "mysql-secret"
  secureConfigEnabled: false  # disables extra secureconfig volumes

# ServiceAccount block
serviceAccount:
  create: true
  name: ""

# Probes for stability
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 5

startupProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5

# No resource limits
resources: {}
