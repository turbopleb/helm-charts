# values.yaml for WordPress (ArgoCD ready)

wordpressUsername: admin
wordpressPassword: adminpassword123
wordpressEmail: tobbe.sjogren@hotmail.com
wordpressBlogName: testpage

service:
  type: NodePort
  port: 80

# External database configuration
externalDatabase:
  host: my-mysql.default.svc.cluster.local
  user: wpuser
  password: wppassword123
  database: wordpress

persistence:
  enabled: true
  storageClass: "microk8s-hostpath"
  accessMode: ReadWriteOnce
  size: 10Gi
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain

# No resource limits
resources: {}

# Optional probes (recommended for stability)
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 5
